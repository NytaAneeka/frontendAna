<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			height: 400px;
			width: 704px;
			margin: auto;
			display: block;
		}

		.container {

			height: 335px;
			margin: 5px 6px 14px 6px;
		}

		.container, .searchcontainer {
			background-color: #f1f1f1;
			border: 1px solid #e4e4e4;
			border-radius: 5px;
			width: 690px;
		}

		.searchcontainer {
			height: 42px;
			margin: auto;
		}

		input {
			margin-bottom: 7px;
			display: inline-block;
			font-size: 11px;
			height: 17px;
			width: 156px;
			padding-left: 2px;
			box-shadow: 1px 1px 1px #cfcfcf;
		}

		.forms {
			display: inline-block;
			margin-top: 14px;
		}

		label {
			margin-bottom: 6px;
			display: block;
			height: 23px;
			font-weight: bold;

		}
		.names {
			display: inline-block;
			text-align: right;
			vertical-align: top;
			margin: 16px 0 0 60px;
		}
		#nritems {
			width: 29px;
			height: 17px;
		}
		.width {
			width: 108px;
		}
		#color {
			width: 48px;
		}
		.submit, #go {
			padding: 0;
			border-radius: 10px;
			height: 20px;
			width: 56px;
		}
		#go {
			width: 35px;
		}
		#search {
			border-radius: 10px;
			height: 23px;
			width: 130px;
		}
		.searchtxt {
			margin-left: 170px;
			display: inline-block;
		}
		.forsearch {
			margin-top: 10px;
		}

	</style>

</head>

<body>

<div class="container">

	<div class="names">

		<label for="title">Title</label>
		<label for="name">Name</label>
		<label for="phonenr">Phone number</label>
		<label for="email">Email adress</label>
		<label for="site">Your website</label>
		<label for="nritems">Nr.of items to order</label>
		<label for="length">Length</label>
		<label for="date">Delivery date</label>
		<label for="time">Time of delivery</label>
		<label for="color">Color of the items</label>

	</div>

	<form class="forms" action="/">

		<input id="title" type="text" name="title" placeholder="Select one or enter your own" required>
		<br>
		<input id="name" type="text" name="name" placeholder="John Doe" required>
		<br>
		<input id="phonenr" type="tel" name="usertl" placeholder="+1 23456789"> (optional)
		<br>
		<input id="email" type="email" name="email" placeholder="add@gmail.com" required>
		<br>
		<input id="site" type="url" name="homepage" placeholder="wwww.yoursite.com"> (optional)
		<br>
		<input id="nritems" type="number" name="quantity" min="1" max="10" value="1" required> (1-10)
		<br>
		<input id="length" type="range" name="1m" step="0.10" min="0" max="4" value="1" required> 1m (in 10cm increments)
		<br>
		<input id="date" class="width" type="date" name="delivery" min="2010-12-16" required> (minimum 16 December 2010)
		<br>
		<input id="time" class="width" type="time" name="deliverytime" step="1800" required> (in 30 min increments)
		<br>

		<input id="color" type="color" name="itemcolor" value="#ed1c24" required> (default red)
		<br>
		<input class="submit" type="submit" value="Submit">

	</form>


</div>

<div class="searchcontainer">
	<form class="forsearch" action="/">
		<label class="searchtxt" for="search">Search</label>
		<input id="search" type="search" name="search">
		<input id="go" type="submit" value="Go">
	</form>
</div>

</body>

</html>
